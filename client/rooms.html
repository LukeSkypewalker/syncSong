<template name="rooms">
	{{#contentFor "headerTitle"}}
		<h1 class="title">Комнаты</h1>
	{{/contentFor}}
	{{#ionView}}
		{{#ionContent}}
			{{> ionNavBar class="bar-positive"}}
			<div class="list">
				{{#each rooms}}
					{{> roomsItem}}
				{{/each}}
			</div>
		{{/ionContent}}
	{{/ionView}}
</template>

<template name="roomsItem">
	<a class="item item-icon-right" href="/room/{{url}}">
		{{name}} <span class="gray">{{artist}} - {{songName}}</span>
		<i class="icon ion-arrow-right-c"></i>
	</a>
</template>
