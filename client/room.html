<template name="room">
	{{#contentFor "headerTitle"}}
		<a href="/rooms" class="buttons button button-clear back-button pull-left button-entering button-active">
			<i class="icon ion-ios-arrow-back"></i>
			<span class="back-text">Назад</span>
		</a>
		<h1 class="title">{{roomId}}</h1>
	{{/contentFor}}
	{{#ionView}}
		{{#ionContent}}
			{{> ionNavBar class="bar-positive"}}
			<form id="listOfSongs">
				<div class="list">
					<label class="item item-input item-select">
						<div class="input-label">Песня</div>
						<select name="nextSong" id="nextSong">
							{{#each songList}}
								{{> songName}}
							{{/each}}
						</select>
					</label>
					<div class="item item-toggle">
						Спрятать аккорды
						<label class="toggle toggle-assertive">
							<input type="checkbox" id="hideChords" checked="{{hideChords}}">
							<div class="track">
								<div class="handle"></div>
							</div>
						</label>
					</div>
				</div>
			</form>
			<div class="padding">
				<pre>{{#each songs}}{{> songLyric}}{{/each}}</pre>
			</div>
		{{/ionContent}}
	{{/ionView}}
</template>

<template name="songName">
	<option value={{songName}}>{{artist}} - {{songName}}</option>
</template>

<template name="songLyric">
	{{{lyric}}}
</template>
