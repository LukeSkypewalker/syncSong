<head>
	<title>Sync Song</title>
	<meta name="viewport" content="width=320, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>

<body>
</body>

<template name="index">
	{{#contentFor "headerTitle"}}
		<h1 class="title">Sync Song</h1>
	{{/contentFor}}
	{{#ionView}}
		{{#ionContent}}
			<form id="listOfSongs">
				<div class="list">
					<label class="item item-input item-select">
						<div class="input-label">Песня</div>
						<select name="nextSong" id="nextSong">
							{{#each songNames}}
								{{> songName}}
							{{/each}}
						</select>
					</label>
					<div class="item item-toggle">
						Спрятать аккорды
						<label class="toggle toggle-assertive">
							<input type="checkbox" id="hideChords">
							<div class="track">
								<div class="handle"></div>
							</div>
						</label>
					</div>
				</div>
			</form>
			<div class="padding">
				<pre>{{#each songs}}{{> songLyric}}{{/each}}</pre>
			</div>
		{{/ionContent}}
	{{/ionView}}

</template>

<template name="songLyric">
	{{{lyric}}}
</template>

<template name="songName">
	<option value={{songName}}> {{songName}} </option>
</template>
