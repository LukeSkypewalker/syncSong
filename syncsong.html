<head>
  <title>SyncSongBook</title>
  <meta name="viewport" content="width=320">

  <!-- TODO move function to JS file -->
  <script language="javascript"> 
	function tglChords(showHideDiv, switchButton) {
	    var chords = document.getElementsByClassName(showHideDiv);
	    var text = document.getElementById(switchButton);
	    var i;
	    if(chords[0].style.display == "none") {
	    	for (i = 0; i < chords.length; i++) {   
	            chords[i].style.display = "block";
	        }
	    	text.innerHTML = "спрятать аккорды";
	    }
	    else {
	    	for (i = 0; i < chords.length; i++) {
		     	chords[i].style.display = "none";		    	
	    	}
	    	text.innerHTML = "показать аккорды";
        }
    } 
  </script>

</head>
 
<body>
  <div class="container">

	<form id="listOfSongs">	
		<select size = "1" name="nextSong" class="form-control" autofocus>
   			{{#each songNames}}
				{{> songName}}
			{{/each}}
	 	</select> 	
		<button type="submit" class="btn btn-primary btn-lg btn-primary-outline">Go!</button>
	</form>

 	<button id="chordsButton" onclick="tglChords('chord','chordsButton')">спрятать аккорды</button>

	<pre>{{#each songs}}{{> songLyric}}{{/each}}</pre>
 
  </div>
</body>
 


<template name="songLyric">
{{{lyric}}}
</template>

<template name="songName">
  <option value={{songName}}> {{songName}} </option>
</template>
